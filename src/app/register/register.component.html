<div class="vertical-center">
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col col-md-6">
			<div class="card">
			  <div class="card-body">
			  	<h4 class="card-title" style="color: blue">Login Form</h4>
			    <form (ngSubmit)="register()" #regForm="ngForm">
		    	  <div class="form-group">
		    	    <label for="email">Email</label>
		    		<input type="text" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="user.email" name="email">
		    	  </div>
			      <div class="form-group">
			        <label for="username">Username</label>
			    	<input type="text" class="form-control" id="username" placeholder="enter username" [(ngModel)]="user.username" name="username" required>
			      </div>
			      <div class="form-group">
			    	<label for="password">Password</label>
			    	<input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="user.password" name="password" required>
			      </div>
			      <button type="submit" [disabled]="!regForm.form.valid" class="btn btn-success">Login</button>
			    </form>
			  </div>
			</div>
		</div>
	</div>
</div>
</div>
