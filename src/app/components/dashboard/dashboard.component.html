<div class="container">
	<div class="row justify-content-center">
		<div *ngIf="user !== undefined" class="col-auto">
			<div class="card border-0 my-5">
			  <img class="card-img" src="assets/images/person.png" 
			  alt="${user.first_name}">
			  <div class="card-body">
			    <h4 class="card-title">{{user.username}}</h4>
			    <div class="card-text">
			    	<p>{{user.email}}</p>
			    </div>
			  </div>
			</div>
			<div class="card">
			  <div class="card-body">
			  	<a type="button" class="btn btn-success" routerLink="/newPost" routerLinkActive="active">Add Post</a>
			  	<button type="button" (click)="removeUser()" class="btn btn-danger">Remove Account</button>
			  </div>
			</div>
		</div>
	</div>
</div>
