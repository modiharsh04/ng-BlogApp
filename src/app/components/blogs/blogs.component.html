<div class="container">
	<div class="row justify-content-md-center">
		<div class="col col-lg-12 col-md-12">
			<div class="card border-2 border-secondary"
			*ngFor=" let blog of blogs">
			  <div class="card-header bg-secondary font-weight-bold text-center">{{blog.subject}}</div>
			  <div class="card-body">
			  	<p class="card-text">{{blog.content}}</p>
			  </div>
			  <div class="card-footer py-0">
			  	<small>
			  	<span class="float-right">Modified : {{blog.last_modified}}</span></small>
		  	  </div>
			</div>
		</div>
	</div>
</div>
