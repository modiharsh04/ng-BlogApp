<div class="container">
	<div *ngIf="err" class="my-5 row justify-content-center">
		<div class="col-auto">
			<div class="card border-0 align-middle box-shadow--8dp">
			  <div class="card-header h3 bg-warning font-weight-bold text-center text-danger">SORRY!!!</div>
			  <div class="card-body">
			  	<p class="card-text">{{err}}</p>
			  </div>
			</div>
		</div>
	</div>
	<div class="my-5 row justify-content-center"
	*ngFor=" let blog of blogs">
		<div class="col">
			<div class="card border-0 box-shadow--2dp">
			  <a routerLink="{{blog.id}}" routerLinkActive="active">
			    <div class="card-header h3 bg-primary font-weight-bold text-center text-white">{{blog.subject}}</div>
			  </a>
			  <div class="card-body">
			  	<p class="card-text" [innerHTML] = "blog.content || safeStyle"></p>
			  </div>
			  <div class="card-footer py-2">
			  	<a routerLink="/{{blog.author.username}}" routerLinkActive="active">
				  	<span class="float-left text-success font-weight-bold">Author : {{blog.author.username || 'Anonymous'}}
					</span>
			  	</a>
			  	<small>
			  	<span class="float-right">Modified : {{blog.last_modified}}</span></small>
		  	  </div>
			</div>
		</div>
	</div>
	<div class="row justify-content-center">
		<button class="btn btn-info" (click)="getBlogs()">
