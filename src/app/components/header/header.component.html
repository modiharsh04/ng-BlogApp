<header class="navbar navbar-dark bg-dark">
  <nav class="nav">
    <a class="btn" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a class="btn" routerLink="/blogs" routerLinkActive="active">Blogs</a>
    <a class="btn" [ngClass]="{'d-none':loggedIn}" routerLink="/login" routerLinkActive="active">Login</a>
  </nav>
  <button class="btn btn-secondary float-right"
  [ngClass]="{'d-none':!loggedIn}" (click)="logout()"
  routerLink="/register" 
  routerLinkActive="active">Logout</button>
</header>
