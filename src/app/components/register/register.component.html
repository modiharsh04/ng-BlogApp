<div class="container">
	<div class="row justify-content-md-center">
		<div class="col col-lg-7 col-md-10">
			<div class="card box-shadow--4dp">
			  <div class="card-body">
			  	<h4 class="card-title" style="color: blue">Register Form</h4>
			    <form (ngSubmit)="register()" #regForm="ngForm">
		    	  <div class="d-md-flex justify-content-between">
		  	    	  <div class="form-group">
		  		        <label for="first_name">First Name</label>
		  		    	<input type="text" class="form-control" id="first_name" placeholder="Enter First Name" [(ngModel)]="user.first_name" name="first_name" required>
		  		      </div>
		  		      <div class="form-group">
		  		        <label for="last_name">Last Name</label>
		  		    	<input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" [(ngModel)]="user.last_name" name="last_name" required>
		  		      </div>
		    	  </div>
			      <div class="form-group">
			        <label for="username">Username</label>
			    	<input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="user.username" name="username" required>
			      </div>
			      <div class="form-group">
			    	<label for="password">Password</label>
			    	<input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password" required>
			      </div>
			      <div class="form-group">
		    	    <label for="email">Email</label>
		    		<input type="text" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="user.email" name="email">
		    	  </div>
			      <button type="submit" [disabled]="!regForm.form.valid" class="btn btn-success">Login</button>
			    </form>
			  </div>
			</div>
		</div>
	</div>
</div>
