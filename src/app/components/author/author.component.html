<div class="container">
	<div class="row justify-content-center">
		<div class="col-auto">
			<div *ngIf="author" class="card border-0">
				<img class="card-img" src="assets/images/person.png" 
				alt="${user.first_name}">
				<div class="card-body">
				  <h4 class="card-title">{{author.first_name + ' ' + author.last_name}}</h4>
				  <div class="card-text">
				  	<p>{{author.email}}</p>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
